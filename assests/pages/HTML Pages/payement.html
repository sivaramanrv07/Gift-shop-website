
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="../../pages/CSS Pages/payement.css">

    <title>Payment Page</title>
</head>
<body>

<div class="container">

    <form id="payment-form" onsubmit="handleSubmit(event)">
        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india" required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="../../images/card -img.png">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="tel" placeholder="xxxx xxxx xxxx xxxx"  maxlength="16"  pattern="[0-9\s]{13,19}" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="tel" placeholder="YYYY" maxlength="4" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="tel" placeholder="1234"  maxlength="3"  pattern="([0-9]|[0-9]|[0-9])"required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Submit" class="submit-btn">

    </form>

    
    <div id="confirmation-message" style="display: none; text-align: center;">
        <h2>Your order has been placed successfully!</h2>
        <img src="../../images/sucess.png" alt="Thank You" style="width: 200px; height: auto;">
    </div>

</div>

<script>
    // Handle form submission
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way

        // Hide the form
        document.getElementById('payment-form').style.display = 'none';

        // Display the confirmation message and thank you image
        document.getElementById('confirmation-message').style.display = 'block';
    }
</script>

</body>
</html>
