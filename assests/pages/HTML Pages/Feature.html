    </section>

    <script>
       const jsonData = {
    "sectionId": "Features",
    "heading": "Our Features",
    "features": [
        {
            "title": "Free Delivery",
            "image": "../../images/free delivery icon.jpeg",
            "description": "Get free delivery on all orders, with no minimum required! <span class='more-text'> We offer fast and reliable delivery to your doorstep, ensuring your products arrive on time.</span>",
            "buttonText": "Read More"
        },
        {
            "title": "Replacement",
            "image": "../../images/replacement icon.jpeg",
            "description": "If you share some details about the product you're replacing, I can tailor it more precisely. <span class='more-text'> Our replacement policy is simple, efficient, and ensures that you always get the right product.</span>",
            "buttonText": "Read More"
        },
        {
            "title": "Easy Payment",
            "image": "../../images/payement icon.jpeg",
            "description": "This can work for anything from an online service to a point-of-sale system. <span class='more-text'> We offer secure and multiple payment methods including credit cards, PayPal, and more.</span>",
            "buttonText": "Read More"
        }
    ]
};

function displayFeatures(data) {
    const boxContainer = document.getElementById('box-container');
    data.features.forEach(feature => {
        const featureDiv = document.createElement('div');
        featureDiv.classList.add('box');
        
   
        featureDiv.innerHTML = `
            <img src="${feature.image}" alt="${feature.title}">
            <h3>${feature.title}</h3>
            <p>${feature.description}</p>
            <button type="button" class="button read-more-btn">${feature.buttonText}</button>
        `;

   
        boxContainer.appendChild(featureDiv);

        const readMoreButton = featureDiv.querySelector('.read-more-btn');
        const description = featureDiv.querySelector('p');
        const moreText = description.querySelector('.more-text');
        
     
        moreText.style.display = 'none';

      
        readMoreButton.addEventListener('click', () => {
            if (moreText.style.display === 'none') {
                moreText.style.display = 'inline';  
                readMoreButton.textContent = 'Read Less';  
            } else {
                moreText.style.display = 'none'; 
                readMoreButton.textContent = 'Read More';  
            }
        });
    });
}

displayFeatures(jsonData);

    </script>
