<!----------------Header section end ----------------->
<section id="Features" class="Features">
        <h1 class="heading">Our <span>Features</span></h1>
        <div class="box-container" id="box-container"></div>
    </section>

    <script>
        // Example of the JSON data
        const jsonData = {
            "sectionId": "Features",
            "heading": "Our Features",
            "features": [
                {
                    "title": "Free Delivery",
                    "image": "../../images/free delivery icon.jpeg",
                    "description": "Get free delivery on all orders, with no minimum required!",
                    "buttonText": "Read More"
                },
                {
                    "title": "Replacement",
                    "image": "../../images/replacement icon.jpeg",
                    "description": "If you share some details about the product you're replacing, I can tailor it more precisely.",
                    "buttonText": "Read More"
                },
                {
                    "title": "Easy Payment",
                    "image": "../../images/payement icon.jpeg",
                    "description": "This can work for anything from an online service to a point-of-sale system.",
                    "buttonText": "Read More"
                }
            ]
        };

        // Function to generate the feature boxes dynamically
        function displayFeatures(data) {
            const boxContainer = document.getElementById('box-container');
            data.features.forEach(feature => {
                const featureDiv = document.createElement('div');
                featureDiv.classList.add('box');
                featureDiv.innerHTML = `
                    <img src="${feature.image}" alt="${feature.title}">
                    <h3>${feature.title}</h3>
                    <p>${feature.description}</p>
                    <button type="button" class="button">${feature.buttonText}</button>
                `;
                boxContainer.appendChild(featureDiv);
            });
        }

        // Display the features when the page loads
        displayFeatures(jsonData);
    </script>
