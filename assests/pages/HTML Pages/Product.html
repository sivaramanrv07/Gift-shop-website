// Function to generate the product cards dynamically
function displayProducts(data) {
        const slider = document.getElementById('product-slider');

        // Loop through each product in the data array
        data.products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('products-box');

            // Create HTML structure for each product
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <div class="prices">${product.price}</div>
                <div class="starts">
                    ${generateStars(product.rating)}
                </div>
                <a href="${product.link}" class="btn">
                    <button type="button" class="Button">Add to cart</button>
                </a>
                <a href="${product.link}" class="btn">
                    <button type="button" class="Buttons">Buy now</button>
                </a>
            `;

            // Append the product to the product slider
            slider.appendChild(productDiv);
        });
    }

    // Function to generate the star icons based on rating
    function generateStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= Math.floor(rating)) {
                stars += '<i class="fas fa-star"></i>';
            } else if (i === Math.ceil(rating) && rating % 1 !== 0) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            } else {
                stars += '<i class="far fa-star"></i>';
            }
        }
        return stars;
    }

    // Call the function to display products on page load
    window.onload = () => {
