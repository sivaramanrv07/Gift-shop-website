<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftopia - Contact</title>

    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="/assests/pages/JAVASCRIPT Pages/user.js"></script>

</head>

<body>
    <!-- Header section -->
    <header>
        <a href="/index.html" class="logo"><img src="../../images/logo-icon.png" alt="Logo" class="logo"></a>
        <div class="name">Giftopia</div>

        <ul class="nav-menu">
            <li><a href="/index.html" class="Home">Home</a></li>
            <li><a href="/assests/pages/HTML Pages/Product.html" class="product">products</a></li>
            <li><a href="/assests/pages/HTML Pages/Feature.html" class="Features">Features</a></li>
            <li><a href="/assests/pages/HTML Pages/Review.html" class="Review">Review</a></li>
            <li><a href="/assests/pages/HTML Pages/Contact.html" class="Contact">Contact</a></li>
        </ul>

        <div class="nav-icons">
            <a href="javascript:void(0);" onclick="checkLogin()">
                <img src="../../images/cart-icon.png" alt="Cart">
                <span id="cart-counts" class="cart-counts">0</span>
            </a>
            <a id="userIconLink" href="javascript:void(0)">
                <img id="userIcon" src="/assests/images/user -icon.png" alt="User Icon">
            </a>
            <div id="loginLogoutButtonContainer" style="display: none;">
                <button id="loginLogoutButton">Login</button>
            </div>
        </div>
    </header>

  
    <section id="Contact" class="Contact">
        <h1 class="touch">Contact Us<span>Get in Touch</span></h1>

        <div class="contact-details">
            <div class="contact-box">
                <div class="left-side"></div>
                <div class="right-side">
                    <h2>Send your message</h2>
                    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
                        <input type="hidden" name="access_key" value="21087f53-bb94-4d85-9b23-3d29b4da26ab">

                        <input type="text" placeholder="Your name" class="value" id="name" name="name" required>
                        <span class="error" id="nameError" style="color: red;"></span>

                        <!-- <input type="email" placeholder="Your email" class="value" id="email" name="email" required>
                        <span class="error" id="emailError" style="color: red;"></span> -->

                        <input type="tel" placeholder="Your number (xxx-xx-xxx)" class="value" id="number" name="number" pattern="^\d{3}-?\d{3}-?\d{4}$|^\d{10}$" required>
                        <span class="error" id="numberError" style="color: red;"></span>

                        <textarea class="value" placeholder="Message" id="message" name="message" required></textarea>
                        <span class="error" id="messageError" style="color: red;"></span>

                        <button type="submit" class="btns" id="submitBtn">Send</button>

                        <div id="successMessage" style="display:none; color: green; margin-top: 10px; font-size: 20px;">
                            Message sent successfully!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../JAVASCRIPT Pages/contact.js"></script>
</body>
</html>
