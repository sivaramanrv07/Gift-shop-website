<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../CSS Pages/main.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" novalidate>
            <h1 id="loginHeading">REGISTER</h1>
            <input type="name" id="name" name="name" placeholder="name">
            <span id="name-error" ></span>
            <input type="email" id="email" name="email" placeholder="Email">
            <span id="email-error" ></span>
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" maxlength="16">
            <span id="password-error"></span>
            <input type="password" id="c-password" name="password" placeholder="Confirm Password" minlength="6" maxlength="16">
            <span id="c-password-error"></span>
          <button type="submit" id="register">Register<a href="/index.html"></a></button></a>
            <p>Already have an account?<a href="../HTML Pages/login.html"> Sign in</a></p>
        </form>
    </div>
    <script type="module" src="../JAVASCRIPT Pages/register.js"></script>
</body>
</html>
